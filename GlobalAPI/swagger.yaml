openapi: 3.0.2
info:
  description: "Documentation for IPLeiria SmartCampus' API"
  version: "1.0.0"
  title: "IPLeiria SmartCampus"
servers:
  - url: "http://localhost/api"
tags:
- name: "api"
  description: "Information about the API"
- name: "sensors"
  description: "Information about the sensors"
- name: "locations"
  description: "Information about the locations"
- name: "readings"
  description: "Readings of a sensor or location"
- name: "alerts"
  description: "User generated alerts"
security:
- api_key: []
components:
  securitySchemes:
    api_key:
      type: "apiKey"
      name: "token"
      in: "header"
      description: "The token to access to the API (generated by the DSA)"
  schemas:
    ApiStatus:
      type: "object"
      properties:
        version:
          type: "string"
          example: "1.0.0"
    ApiError:
      type: "object"
      properties:
        error:
          type: "string"
          
    Location:
      type: "object"
      properties:
        id:
          type: "integer"
          example: 1
        name:
          type: "string"
          example: "1ยบ piso da biblioteca"
        gps_coords:
          type: "string"
          example: "35.89421911 139.94637467"
          
    Sensor:
      type: "object"
      properties:
        id:
          type: "integer"
          example: 1
        user_id:
          type: "integer"
          example: null
          nullable: true
        location_id:
          type: "integer"
          example: 1
          nullable: true
          description: "If `null`, a location must be provided every time a reading is inserted"
        description:
          type: "string"
          example: "DHT"
          nullable: true
        personal:
          type: "boolean"
          example: false
        valid:
          type: "boolean"
          example: true
        fields:
          type: "array"
          items:
            $ref: "#/components/schemas/SensorField"
        date:
          type: "string"
          format: "date-time"
          example: "2019-12-02T11:29:50.00Z"
    SensorField:
      type: "object"
      properties:
        name:
          type: "string"
          example: "temperature"
        type:
          type: "string"
          example: "float"
          description: "Must be `float`, `int`, `string` or `boolean`"
        min_value:
          type: "string"
          example: "-20"
          description: "The minimum value a sensor can read; values below `min_value` will be discarded"
        max_value:
          type: "string"
          example: "60"
          description: "The maximum value a sensor can read; values above `max_value` will be discarded"
    SensorData:
      type: "object"
      properties:
        sensor_id:
          type: "number"
          format: "integer"
          example: 1
        location_id:
          type: "number"
          format: "integer"
          example: 1
        humidity:
          type: "number"
          format: "float"
          example: 64.3
          description: "Example only; each sensor has specific fields (see `fields` of `Sensor`)"
        temperature:
          type: "number"
          format: "float"
          example: 15.6
          description: "Example only; each sensor has specific fields (see `fields` of `Sensor`)"
        valid:
          type: "boolean"
          example: true
        date:
          type: "string"
          format: "date-time"
          example: "2019-12-02T11:29:50.00Z"
    Alert:
      type: "object"
      properties:
        id:
          type: "number"
          format: "integer"
          example: 1
        sensor_id:
          type: "number"
          format: "integer"
          example: 1
        location_id:
          type: "number"
          format: "integer"
          example: 1
        user_name:
          type: "string"
          example: "John Doe"
        description:
          type: "string"
          example: "Temperature too high"
        timestamp:
          type: "string"
          format: "date-time"
          example: "2019-12-02T11:29:50.00Z"
paths:
  /:
    get:
      tags:
      - "api"
      summary: "Get the API version"
      security: []
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatus'
  
  /sensors:
    get:
      tags:
      - "sensors"
      summary: "Get all the sensors"
      responses:
        "401":
          description: "Unauthorized"
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: '#/components/schemas/Sensor'
    post:
      tags:
      - "sensors"
      summary: "Add a new personal sensor"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                location_id:
                  type: "integer"
                  nullable: true
                  example: 1
                  description: "If `null`, a location must be provided every time a reading is inserted"
                description:
                  type: "string"
                  example: "DHT"
                fields:
                  type: "array"
                  items:
                    $ref: "#/components/schemas/SensorField"
      responses:
        "401":
          description: "Unauthorized"
        "400":
          description: "Invalid data"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                Invalid location:
                  value:
                    error: "Invalid location"
                Description too long:
                  value:
                    error: "Description too long; must be less than 140 characters"
                Empty fields:
                  value:
                    error: "No fields were provided"
                Field name too long:
                  value:
                    error: "Field name too long; must be less than 32 characters"
                Invalid field type:
                  value:
                    error: "Invalid field type; type must be float, int, string or boolean"
                Invalid field range (min_value):
                  value:
                    error: "Invalid field range; min_value must be less than max_value"
                Invalid field range (max_value):
                  value:
                    error: "Invalid field range; max_value must be greater than min_value"
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sensor'
              example:
                id: 2
                user_id: 1
                location_id: 1
                description: "DHT"
                personal: true
                valid: true
                fields:
                  - name: "temperature"
                    type: "float"
                    min_value: "-20"
                    max_value: "60"
                date: "2019-12-02T11:29:50.00Z"
  /sensors/{id}:
    get:
      tags:
      - "sensors"
      summary: "Get one sensor"
      parameters:
      - name: "id"
        in: "path"
        description: "Sensor ID"
        required: true
        schema:
          type: "integer"
      responses:
        "401":
          description: "Unauthorized"
        "404":
          description: "Sensor not found"
        "400":
          description: "Invalid data"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                Invalid sensor:
                  value:
                    error: "Invalid sensor"
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sensor'
                
  /locations:
    get:
      tags:
      - "locations"
      summary: "Get all the locations"
      responses:
        "401":
          description: "Unauthorized"
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: '#/components/schemas/Location'
    post:
      tags:
      - "locations"
      summary: "Add a new location"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                name:
                  type: "string"
                  example: "1ยบ piso da biblioteca"
                gps_coords:
                  type: "string"
                  nullable: true
                  example: "35.89421911 139.94637467"
      responses:
        "401":
          description: "Unauthorized"
        "400":
          description: "Invalid data"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                Name too long:
                  value:
                    error: "Name too long; must be less than 255 characters"
                Duplicate name:
                  value:
                    error: "Duplicate name; must be unique"
                Invalid GPS coords:
                  value:
                    error: "Invalid GPS coords"
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
              example:
                id: 1
                name: "1ยบ piso da biblioteca"
                gps_coords: "35.89421911 139.94637467"
  /locations/{id}:
    get:
      tags:
      - "locations"
      summary: "Get one location"
      parameters:
      - name: "id"
        in: "path"
        description: "Location ID"
        required: true
        schema:
          type: "integer"
      responses:
        "401":
          description: "Unauthorized"
        "404":
          description: "Location not found"
        "400":
          description: "Invalid data"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                Invalid location:
                  value:
                    error: "Invalid location"
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
  /readings:
    post:
      tags:
      - "readings"
      summary: "Add a new sensor reading"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                sensor_id:
                  type: "integer"
                  example: 1
                location_id:
                  type: "integer"
                  nullable: true
                  example: 1
                  description: "If the sensor `location_id` is `null`, a location must be provided"
                temperature:
                  description: "Example only; each sensor has specific fields (see `fields` of `Sensor`)"
                  type: "number"
                  format: "float"
                  example: 15.6
      responses:
        "401":
          description: "Unauthorized"
        "400":
          description: "Invalid data"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                Invalid sensor:
                  value:
                    error: "Invalid sensor"
                Invalid location:
                  value:
                    error: "Invalid location"
                Invalid field name:
                  value:
                    error: "Invalid field name; the field isn't recognized by the sensor"
                Invalid field value:
                  value:
                    error: "Invalid field value; the provided field can't be casted to the correct type"
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SensorData'
  /readings/{id}:
    delete:
      tags:
      - "readings"
      summary: "Invalidates a reading"
      parameters:
      - name: "id"
        in: "path"
        description: "Reading ID"
        required: true
        schema:
          type: "integer"
      responses:
        "401":
          description: "Unauthorized"
        "404":
          description: "Reading not found"
        "400":
          description: "Invalid data"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                Invalid reading:
                  value:
                    error: "Invalid reading"
        "204":
          description: "Success"
  /readings/sensor/{id}:
    get:
      tags:
      - "readings"
      summary: "Get readings for a sensor"
      description: "This endpoint supports getting the readings between a time interval by providing a `start_date` and/or a `end_date`."
      parameters:
      - name: "id"
        in: "path"
        description: "Sensor ID"
        required: true
        schema:
          type: "integer"
      - name: "start_date"
        in: "query"
        description: "Start date (ex: 2019-12-02T11:29:50.00Z)"
        schema:
          type: "string"
          format: "date-time"
      - name: "end_date"
        in: "query"
        description: "End date (ex: 2019-12-02T11:29:50.00Z)"
        schema:
          type: "string"
          format: "date-time"
      responses:
        "401":
          description: "Unauthorized"
        "404":
          description: "Sensor not found"
        "400":
          description: "Invalid data"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                Invalid sensor:
                  value:
                    error: "Invalid sensor"
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/SensorData"
  /readings/sensor/{id}/latest:
    get:
      tags:
      - "readings"
      summary: "Get the latest valid sensor readings"
      parameters:
      - name: "id"
        in: "path"
        description: "Sensor ID"
        required: true
        schema:
          type: "integer"
      responses:
        "401":
          description: "Unauthorized"
        "404":
          description: "Sensor not found"
        "400":
          description: "Invalid data"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                Invalid sensor:
                  value:
                    error: "Invalid sensor"
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SensorData"
                
  /readings/location/{id}:
    get:
      tags:
      - "readings"
      summary: "Get readings for a location"
      description: "This endpoint supports getting the readings between a time interval by providing a `start_date` and/or a `end_date`."
      parameters:
      - name: "id"
        in: "path"
        description: "Location ID"
        required: true
        schema:
          type: "integer"
      - name: "start_date"
        in: "query"
        description: "Start date (ex: 2019-12-02T11:29:50.00Z)"
        schema:
          type: "string"
          format: "date-time"
      - name: "end_date"
        in: "query"
        description: "End date (ex: 2019-12-02T11:29:50.00Z)"
        schema:
          type: "string"
          format: "date-time"
      responses:
        "401":
          description: "Unauthorized"
        "404":
          description: "Location not found"
        "400":
          description: "Invalid data"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                Invalid location:
                  value:
                    error: "Invalid location"
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/SensorData"
  /readings/location/{id}/latest:
    get:
      tags:
      - "readings"
      summary: "Get the latest valid readings for a location"
      parameters:
      - name: "id"
        in: "path"
        description: "Location ID"
        required: true
        schema:
          type: "integer"
      responses:
        "401":
          description: "Unauthorized"
        "404":
          description: "Location not found"
        "400":
          description: "Invalid data"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                Invalid location:
                  value:
                    error: "Invalid location"
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SensorData"
                
  /alerts:
    get:
      tags:
      - "alerts"
      summary: "Get triggered user generated alerts"
      description: "This endpoint supports getting the readings between a time interval by providing a `start_date` and/or a `end_date`."
      parameters:
      - name: "start_date"
        in: "query"
        description: "Start date (ex: 2019-12-02T11:29:50.00Z)"
        schema:
          type: "string"
          format: "date-time"
      - name: "end_date"
        in: "query"
        description: "End date (ex: 2019-12-02T11:29:50.00Z)"
        schema:
          type: "string"
          format: "date-time"
      responses:
        "401":
          description: "Unauthorized"
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Alert"
  /alerts/sensor/{id}:
    get:
      tags:
      - "alerts"
      summary: "Get triggered user generated alerts for a sensor"
      description: "This endpoint supports getting the readings between a time interval by providing a `start_date` and/or a `end_date`."
      parameters:
      - name: "id"
        in: "path"
        description: "Sensor ID"
        required: true
        schema:
          type: "integer"
      - name: "start_date"
        in: "query"
        description: "Start date (ex: 2019-12-02T11:29:50.00Z)"
        schema:
          type: "string"
          format: "date-time"
      - name: "end_date"
        in: "query"
        description: "End date (ex: 2019-12-02T11:29:50.00Z)"
        schema:
          type: "string"
          format: "date-time"
      responses:
        "401":
          description: "Unauthorized"
        "404":
          description: "Sensor not found"
        "400":
          description: "Invalid data"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                Invalid sensor:
                  value:
                    error: "Invalid sensor"
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Alert"
  /alerts/location/{id}:
    get:
      tags:
      - "alerts"
      summary: "Get triggered user generated alerts for a location"
      description: "This endpoint supports getting the readings between a time interval by providing a `start_date` and/or a `end_date`."
      parameters:
      - name: "id"
        in: "path"
        description: "Location ID"
        required: true
        schema:
          type: "integer"
      - name: "start_date"
        in: "query"
        description: "Start date (ex: 2019-12-02T11:29:50.00Z)"
        schema:
          type: "string"
          format: "date-time"
      - name: "end_date"
        in: "query"
        description: "End date (ex: 2019-12-02T11:29:50.00Z)"
        schema:
          type: "string"
          format: "date-time"
      responses:
        "401":
          description: "Unauthorized"
        "404":
          description: "Location not found"
        "400":
          description: "Invalid data"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                Invalid location:
                  value:
                    error: "Invalid location"
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Alert"
